syntax = "proto3";
package nan0;
option java_package = "com.kodesport.jnan0.proto";
option java_outer_classname = "jnan0";
option go_package = "github.com/yomiji/nan0";

message Service {
    bool expired = 1;
    int32 port = 2;
    int64 startTime = 3;
    string hostName = 5; // an externally facing host name which clients connect to
    string uri = 7;
    string serviceName = 8;
    string serviceType = 9;
}
