syntax = "proto3";
package nan0;
option java_package = "com.kodesport.jnan0.proto";
option java_outer_classname = "jnan0";
option go_package = "nan0";

message Service {
    bool expired = 1;
    int32 port = 3;
    int64 startTime = 5;
    string hostName = 7; // an externally facing host name which clients connect to
    string uri = 9;
    string serviceName = 11;
    string serviceType = 12;
}
